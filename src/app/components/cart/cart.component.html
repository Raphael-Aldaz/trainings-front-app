<div class="container">
  <ng-container *ngIf="listTraining[0] && !displayForm" >
    <table class="table table-striped table-hover">
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Description</th>
        <th>Prix</th>
        <th>Quantit√©</th>
      </tr>
      <tbody>
        <tr *ngFor="let training of listTraining">
          <td>{{training.description}}</td>
          <td>{{training.name}}</td>
          <td>{{training.description}}</td>
          <td>{{training.price}}</td>
          <td>{{training.quantity}}</td>
          <td><a class="btn btn-danger" (click)="deleteTraining(training)" >Supprimer</a></td>

        </tr>
        <tr *ngIf="listTraining.length > 0">
          <td>Total</td>
          <td></td>
          <td></td>
          <td>{{total}}</td>
          <td></td>
          <td><a class="btn btn-success" (click)="showForm()" >Valider</a></td>
        </tr>
      </tbody>
    </table>

  </ng-container>
  <ng-container *ngIf="displayForm">
    <app-form-custommer/>
  </ng-container>
</div>
