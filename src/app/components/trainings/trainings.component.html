<div class="container">
  <ng-container *ngIf="listTraining">
    <table class="table table-striped table-hover">
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Description</th>
        <th>Prix</th>
      </tr>
      <tbody>
        <tr *ngFor="let training of listTraining">
          <td>{{training.description}}</td>
          <td>{{training.name}}</td>
          <td>{{training.description}}</td>
          <td>{{training.price}}</td>
          <td><input type="number" name="quantity" style="width: 60px" [(ngModel)] = "training.quantity"></td>
          <td><a class="btn btn-primary" (click)="onAddToCart(training)">Ajouter</a></td>
        </tr>
      </tbody>
    </table>

  </ng-container>
</div>
